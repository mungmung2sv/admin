                            document.querySelector('.certifyRow').style.display = 'block';

                            countdown();
                        }

                        let seconds = 120;

                        function countdown() {
                            const counter = document.getElementById("countdown");
                            const minutes = Math.floor(seconds / 60);
                            const remainingSeconds = seconds % 60;

                            counter.innerHTML = `${minutes}:${remainingSeconds < 10 ? "0" : ""}${remainingSeconds}`;

                            if (seconds > 0) {
                                seconds--;
                                setTimeout(countdown, 1000);
                            } else {
                                alert("입력시간이 초과되었습니다. 재발송버튼을 눌러 다시 인증해주세요.");
